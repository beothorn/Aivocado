<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuckLibrary</title>
</head>
<body>

    <h1>DuckLibrary</h1>
    <p>A collection of prompt effects for image generation AIs applied to ducks</p>
    <p>This is a very simple viewer for the entries on the database on the <a href="https://github.com/beothorn/DuckLibrary">DuckLibrary</a>.</p>

    <div id="links"></div>

<script>
    const links = document.getElementById("links");

    fetch(`./duckbase/index.json`)
      .then(r => r.json())
      .then((duckbase) => {
        const entriesContent = duckbase.entries.map(e => fetch(`./duckbase/${e}`).then(r => r.json()));
        Promise.all(entriesContent).then((values) => {
            console.log(values)
            links.innerHTML = values.map(v => 
            `<div id=${v.name}>
                <button onclick="this.parentElement.querySelector('div').style.display='block'">${v.prompt}</button>
                <div style="display:none;" >
                    <p>Template: ${v.template}</p>
                    <p>Effect: ${v.effect}</p>
                    ${v.generations.map(g => `
                        <h2>${g.service}</h2>
                        ${g.images.map(i => `<img style="width: 100%;" loading="lazy" src="${i}"/>`).join('')}
                    `).join('')}
                </div>
            </div>`
            ).join('')
        });
      });
</script>
    
</body>
</html>
